<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="stilizaretestcomplet-14.css">
    <link rel="icon" href="imaginitestecomplete/dashboard.ico">
</head>

<body>
    <div class="background-for-the-heading">
        <h1 class="main-heading" id="Home">Your Personalized Dashboard</h1>
    </div>

    <div class="thesamebackground">
        <p class="paragraph-gradient">Your personal dashboard keeps everything organized. Access your daily tasks,
            reminders, and quick shortcuts in one place.Customize your dashboard with different widgets like weather
            updates to-do lists, and recent activities</p>
    </div>

    <div class="divimage">
        <figure>
            <img src="imaginitestecomplete/productivity.jpg" alt="productivity image" width="1200" class="image" title="Productivity image" usemap="#dashboard-map" id="Tasks">
            <map name="dashboard-map">
                <area shape="rect" coords="341,127,487,280" href="https://blog.productivity.directory/" alt="Productivity blog" target="_blank">
                <area shape="rect" coords="670,134,825,280" href="https://blog.productivity.directory/" alt="Productivity blog" target="_blank">
            </map>
            <figcaption class="figcaption">This image will help you get a better understanding of where to start with
                your dashboard.
                You can build upon this and customize it further to fit your needs.
                Feel free to explore different layouts, widgets, and features to enhance your experience.
            </figcaption>
        </figure>
    </div>
    
    <div class="Dashboard">
        <div class="sidebar">
            <ul class="list">
                <li><a href="#Home"  class="home" title="Press here to go to home page">Home</a></li>
                <li>Tasks</li>
                <li>Profile</li>
                <li>Settings</li>
            </ul>
        </div>
    </div>
</body>

</html>
