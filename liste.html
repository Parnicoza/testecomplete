<!DOCTYPE html>
<html lang="en">
    <head>
        <title>list exercice</title>
        <style>
            ul{
                display: flex;
                list-style: none;
                justify-content: space-evenly;
                padding: 0;
                margin: 0;
                background-color: yellowgreen;
            }
            ul:hover{
                background-color: red;
            }
            a:hover{
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="x">home</a></li>
            <li><a href="y">about</a></li>
            <li><a href="z">new</a></li>
        </ul>
    </body>
</html>
